apiVersion: v1
kind: Service
metadata:
  name: educard-service
  namespace: educard-prod
  labels:
    app: educard
    component: backend
    environment: production
  annotations:
    description: "Load balancer for Educard application pods"
spec:
  type: ClusterIP
  selector:
    app: educard
    component: backend
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  # Session affinity ensures requests from same client go to same pod
  # Important for maintaining user sessions
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      # 3 hours timeout (matches SESSION_MAX_AGE)
      timeoutSeconds: 10800
