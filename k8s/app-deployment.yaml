apiVersion: apps/v1
kind: Deployment
metadata:
  name: educard-app
  namespace: educard-prod
  labels:
    app: educard
    component: backend
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: educard
      component: backend
  template:
    metadata:
      labels:
        app: educard
        component: backend
        environment: production
    spec:
      containers:
      - name: educard
        # Replace <your-dockerhub-username> with your Docker Hub username
        image: tyifan/educard:v1.0.0
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        
        # Environment variables from ConfigMap
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: educard-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: educard-config
              key: PORT
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: educard-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: educard-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: educard-config
              key: DB_NAME
        - name: APP_URL
          valueFrom:
            configMapKeyRef:
              name: educard-config
              key: APP_URL
        - name: SESSION_MAX_AGE
          valueFrom:
            configMapKeyRef:
              name: educard-config
              key: SESSION_MAX_AGE
        
        # Environment variables from Secrets
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: educard-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: educard-secrets
              key: DB_PASSWORD
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: educard-secrets
              key: SESSION_SECRET
        
        # Resource limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Liveness probe
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness probe
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
      
      # Pod-level security context
      securityContext:
        fsGroup: 1001
      
      # Restart policy
      restartPolicy: Always
      
      # DNS policy
      dnsPolicy: ClusterFirst
