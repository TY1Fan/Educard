apiVersion: v1
kind: ConfigMap
metadata:
  name: educard-config
  namespace: educard-prod
  labels:
    app: educard
    component: config
data:
  # Application configuration
  NODE_ENV: "production"
  PORT: "3000"
  
  # Database connection (non-sensitive)
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "educard_prod"
  
  # Application URL (update with your actual domain)
  APP_URL: "http://localhost:3000"
  
  # Session configuration (max age in milliseconds - 24 hours)
  SESSION_MAX_AGE: "86400000"
